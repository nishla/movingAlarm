<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wake-Up Alarm Challenge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="bubble-container"></div>

  <h1>Wake Up Alarm</h1>
  <input type="time" id="alarmTime" />
  <button id="setAlarmBtn" onclick="setAlarm()">Set Alarm</button>
  <div id="status"></div>

  <div id="centerClock" style="display: none;">
    <img src="https://img.freepik.com/premium-vector/alarm-clock-concept-illustration_114360-14276.jpg" alt="Alarm Clock" />
  </div>

  <div id="challengeBox" style="display: none;">
    <p id="mathProblem"></p>
    <input type="text" id="answerInput" placeholder="Enter your answer" />
    <button onclick="checkAnswer()">Submit</button>
    <button id="stopBtn" onclick="stopAlarm()">Stop Alarm</button>
  </div>

  <audio id="alarmSound" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/08/audio_ee16b2b3e3.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script src="script.js"></script>
</body>
</html>
